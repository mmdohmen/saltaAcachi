    <title>Conocé Salta|Contacto</title>

<body>
    <header id="header">
        
    </header>

    <main>
        <section >
            <div
                class="alertaexito d-none"
                id="alertaExito"
            ></div>
            
          <form action="" method="get"  id="formulario" >
            
            <div class="subtitulo1"> Formulario de Contacto</p></div><br>
              
            <div class="container" >
                <div
                class="alert alert-success mt-2 d-none"
                id="alertaExito"
            ></div>
                <p>Ingrese los datos solicitados </p><br>
                <div class="pformu">
                
                <label for="apellido" >Apellido </label><input class="form-control mb-2" type="text" name="apellido"  id="apellido" value="" placeholder="Solo letras.."  ></input>
                <h5 class="text-danger mb-2 d-none" id="alertaApellido"></h5> 
                <hr><br>
                <label for ="nombre">Nombre </label><input class="form-control mb-2" type="text" name="nombre" id="nombre" value="" placeholder="Solo letras.." ></input>
                <h5 class="text-danger mb-2 d-none" id="alertaNombre"></h5>
                <hr><br>
                <label for="telefono">Telefono de Contacto </label><input  class="form-control mb-2" type= "text" name="telefono" id="telefono" value= "" placeholder="Ej: 11-1234-1234 "  ></input>
                <h5 class="text-danger mb-2 d-none" id="alertaTelefono"></h5>
                <hr><br>
                <label for="mail">Correo de Contacto:</label><input class="form-control mb-2" type="text" name="mail"  value="" id="mail" placeholder=" Ej: aaa@direccion.com" ></input>
                <h5 class="text-danger mb-2 d-none" id="alertaMail"></h5>
                <hr><br>
                <label for="comentario">Deje su comentario o consulta sobre informacion de Salta:</label><textarea class="mitextarea" name="comentario"  values=""  id="comentario" style="height:200px"  placeholder="Deje aqui sus comentarios o consultas...."></textarea>
                <h5 class="text-danger mb-2 d-none" id="alertaComentario"></h5>
                <hr><br>
                <label for="suscripcion"></label><input type="checkbox"  class="micheck" name="suscripcion" id="suscripcion" values="yes" name="suscripcion" checked >  Deseo suscribirme al newsletter de la página para recibir información turística de Salta 
                <br><br>
                <h5> (*) Todos los Datos son Obligatorios</h5> <br> 
                    
                <label for="enviar"></label><input type="submit" value="Enviar" id="enviar"></input>
                   
            </div>
          
                
            

        </section> 
        </form>
        
    </main>
    
    <hr>
